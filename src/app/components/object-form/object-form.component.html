<form [formGroup]="objectForm" (ngSubmit)="onSubmit()" class="object-form">
    <div class="form-group">
      <label for="width">Width:</label>
      <input type="number" id="width" formControlName="width" min="1" />
    </div>
  
    <div class="form-group">
      <label for="height">Height:</label>
      <input type="number" id="height" formControlName="height" min="1" />
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="mustTouchWall" />
        Must Touch Wall
      </label>
    </div>
  
    <button type="submit" [disabled]="objectForm.invalid">Add Object</button>
  </form>
